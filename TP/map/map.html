<html xmlns="http://www.w3.org/1999/xhtml" xmlns:v="urn:schemas-microsoft-com:vml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <style type="text/css">
        html, body {
            height: 99.2%;
            margin: 0;
            padding: 0;
        }

        #map_canvas {
            height: 100%;
            border-color: red;
            border-style: groove;
            border-width: 5px;
        }

        #content {
            width: 270px;
            background-color: green;
            color: white;
        }
    </style>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=true&language=es"></script>
    <script src='http://google-maps-utility-library-v3.googlecode.com/svn/trunk/markerclusterer/src/markerclusterer.js'></script>
    <script type="text/javascript">
        var map;
        var markers = [];
        function initialize() {
            map = new google.maps.Map(document.getElementById('map_canvas'),
                    {
                        zoom: 10,
                        center: new google.maps.LatLng(25.520581, -103.40607),
                        mapTypeId: google.maps.MapTypeId.ROADMAP,
                        disableDefaultUI: true,
                        zoomControl: true,
                        maxZoom: 19
                    });
        }
        function addMarker(Lat, Long, Client, Image, Direction) {
            var latLng = new google.maps.LatLng(Lat, Long);
            var contentString = '<div id="content">' +
                            '<h1>' + Client + '</h1>' +
                '<img src="' + Image + '" widht="180" height="180" style="margin: 0 auto; display:block"/>' +
                    '<br/><br/>' + Direction +
                '</div>';
            var infowindow = new google.maps.InfoWindow({
                content: contentString
            });
            marker = new google.maps.Marker
            (
            {
                position: latLng,
                icon: 'down2.png',
                draggable: true,
                animation: google.maps.Animation.DROP,
                title: "Click for show the data of the client"
            }
            );
            markers.push(marker);
            var markerCluster = new MarkerClusterer(map, markers);
            google.maps.event.addListener(marker, 'click', function () {
                infowindow.open(map, marker);
                if (marker.getAnimation() != null) {
                    marker.setAnimation(null);
                }
                else {
                    marker.setAnimation(google.maps.Animation.DROP);
                }
            });
            //add the Drag end event to send the dragEvent to cs
            google.maps.event.addListener(marker, 'dragend', function () {
                eventEndDragMarker(marker)
            });
        }


        function eventEndDragMarker(shape) {
            var pos = new google.maps.LatLng;
            pos = shape.getPosition();
            endDragMarkerCS(pos.lat(), pos.lng());
        }

        function endDragMarkerCS(lat, long) {
            window.external.endDragMarkerCS(lat, long);
        }
    </script>

</head>
<body onload="initialize()">
    <div id="map_canvas"></div>
</body>
</html>
